<div class="seach">
  <form #form="ngForm" (submit)="onSumbit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/Sin título.jpeg" *ngIf="weatherData.main.temp > 150" />
    <img
      src="../assets/photo-1612208695882-02f2322b7fee.jpeg"
      *ngIf="weatherData.main.temp <= 150"
    />
    <div class="weather-data">
      <div class="locaticion">
        {{ weatherData.name }}
        <div class="temperature">{{ weatherData.main.temp | twoNumber }}°</div>
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More informacion</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | twoNumber }}ºc
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | twoNumber }}ºc
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/728093.png" alt="" />
          <span>huminity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity }}
          %
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed }}
          km/h
        </div>
      </div>
    </div>
  </div>
</div>
